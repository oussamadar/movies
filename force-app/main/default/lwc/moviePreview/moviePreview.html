<template>
    <template if:true={movieId}>
        <lightning-card class="movie-tile">
            <div class="slds-var-m-left_small ">
                <div>
                    <p><img src={moviePoster} class="slds-var-p-around_xx-large .slds-size_x-small" /></p>
                </div>
            
                <lightning-record-form object-api-name={objectApiName} fields={fields} record-id={movieId} mode="view"
                    onsuccess={editHandler}>
                </lightning-record-form>
                
                <div class="slds-align_absolute-center slds-var-m-top_small">
                    <lightning-button variant="destructive" label="Delete" 
                        onclick={handleDelete} class="slds-var-m-left_x-small"></lightning-button>
                </div>

            </div>
        </lightning-card>
    </template>


</template>
